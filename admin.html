<!DOCTYPE html>
<html lang="zh-TW" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不熟人酒吧 - CMS 後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gold: '#D4AF37',
                        dark: { bg: '#0a0a0a', surface: '#141414', card: '#1c1c1c' }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Manrope', sans-serif;
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="min-h-screen p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-12 gap-6">
            <div>
                <h1 class="text-4xl font-serif font-bold text-white mb-2">CMS 管理後台</h1>
                <p class="text-gray-400">管理網站菜單內容並同步至 GitHub</p>
            </div>
            <div class="flex flex-col gap-2 w-full md:w-auto">
                <input type="password" id="github-token" placeholder="GitHub Personal Access Token"
                    class="bg-dark-card border border-white/10 rounded-lg px-4 py-2 text-sm focus:border-gold outline-none w-full md:w-64">
                <div class="flex gap-2">
                    <button onclick="fetchFromGitHub()"
                        class="flex-1 bg-white/5 hover:bg-white/10 text-white px-4 py-2 rounded-lg transition-all flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined text-sm">download</span>
                        讀取資料
                    </button>
                    <button onclick="saveToGitHub()"
                        class="flex-1 bg-gold hover:bg-gold/80 text-black font-bold px-4 py-2 rounded-lg transition-all flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined text-sm">cloud_upload</span>
                        同步到 GitHub
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Sidebar: Categories -->
            <aside class="lg:col-span-3 space-y-2">
                <h3 class="text-sm font-bold text-gray-500 uppercase tracking-widest mb-4">分類</h3>
                <button onclick="switchTab('cocktails')"
                    class="tab-btn w-full text-left px-4 py-3 rounded-xl bg-gold text-black font-bold transition-all flex items-center gap-3"
                    data-tab="cocktails">
                    <span class="material-symbols-outlined">liquor</span>
                    經典調酒
                </button>
                <div id="category-tabs">
                    <!-- Dynamic categories -->
                </div>
            </aside>

            <!-- Product List -->
            <main class="lg:col-span-9">
                <div class="bg-dark-surface border border-white/10 rounded-3xl overflow-hidden min-h-[500px]">
                    <div class="p-6 border-b border-white/10 flex justify-between items-center bg-white/5">
                        <h2 id="current-category-name" class="text-xl font-serif font-bold text-white">經典調酒</h2>
                        <button onclick="addNewProduct()"
                            class="text-gold hover:bg-gold/10 px-4 py-2 rounded-lg transition-all flex items-center gap-2">
                            <span class="material-symbols-outlined">add</span>
                            新增品項
                        </button>
                    </div>
                    <div id="product-list" class="divide-y divide-white/5 overflow-y-auto max-h-[70vh] no-scrollbar">
                        <!-- Products will be injected here -->
                        <div class="p-20 text-center text-gray-500">
                            請先輸入 Token 並按下「讀取資料」
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-sm" onclick="closeModal()"></div>
        <div
            class="relative w-full max-w-2xl bg-dark-card rounded-3xl border border-white/10 overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-white/5 flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-serif font-bold text-white">編輯品項</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white"><span
                        class="material-symbols-outlined">close</span></button>
            </div>
            <div class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-xs text-gray-500 uppercase font-bold">品名 (中文)</label>
                        <input id="form-name"
                            class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-gold">
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs text-gray-500 uppercase font-bold">品名 (英文)</label>
                        <input id="form-enName"
                            class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-gold">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-xs text-gray-500 uppercase font-bold">價格</label>
                        <input id="form-price" type="number"
                            class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-gold">
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs text-gray-500 uppercase font-bold">備註 (選填)</label>
                        <input id="form-note"
                            class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-gold">
                    </div>
                </div>
                <div id="extra-fields" class="space-y-4">
                    <!-- Specific fields for cocktails -->
                </div>
            </div>
            <div class="p-6 border-t border-white/5 bg-white/5 flex justify-end gap-3">
                <button onclick="closeModal()" class="px-6 py-2 text-gray-400 hover:text-white">取消</button>
                <button onclick="saveProduct()"
                    class="px-8 py-2 bg-gold text-black font-bold rounded-xl hover:bg-gold/80 transition-all">儲存變更</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration - User needs to update these once or we can try to guess
        let GITHUB_CONFIG = {
            owner: 'voxmusicbar',
            repo: 'VOX-Music-Bar',
            path: 'data.json'
        };

        let menuData = null;
        let currentTab = 'cocktails';
        let currentEditingId = null;
        let fileSha = null;

        // Auto-save/load token
        document.getElementById('github-token').value = localStorage.getItem('gh_token') || '';
        document.getElementById('github-token').onchange = (e) => localStorage.setItem('gh_token', e.target.value);

        async function fetchFromGitHub() {
            const token = document.getElementById('github-token').value;
            if (!token) return alert('請先輸入 GitHub Token');

            try {
                // Get file info and SHA
                const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
                const response = await fetch(url, {
                    headers: { 'Authorization': `token ${token}` }
                });

                if (!response.ok) throw new Error('讀取失敗，請檢查 Token 與倉庫權限');

                const data = await response.json();
                fileSha = data.sha;
                menuData = JSON.parse(decodeURIComponent(escape(atob(data.content))));

                renderCategoryTabs();
                renderProducts();
            } catch (err) {
                alert(err.message);
            }
        }

        async function saveToGitHub() {
            const token = document.getElementById('github-token').value;
            if (!token || !menuData) return alert('無資料可同步');

            if (!confirm('確定要同步到 GitHub 嗎？這將會即時更新您的正式官網。')) return;

            try {
                const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
                const content = btoa(unescape(encodeURIComponent(JSON.stringify(menuData, null, 2))));

                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Update menu via CMS',
                        content: content,
                        sha: fileSha
                    })
                });

                if (!response.ok) throw new Error('同步失敗');

                const result = await response.json();
                fileSha = result.content.sha;
                alert('同步成功！網站內容將在幾秒內更新。');
            } catch (err) {
                alert(err.message);
            }
        }

        function renderCategoryTabs() {
            const container = document.getElementById('category-tabs');
            container.innerHTML = menuData.DRINK_CATEGORIES.map(cat => `
                <button onclick="switchTab('${cat.id}')" class="tab-btn w-full text-left px-4 py-3 rounded-xl hover:bg-white/5 text-gray-400 hover:text-white transition-all flex items-center gap-3" data-tab="${cat.id}">
                    <span class="material-symbols-outlined">${cat.icon}</span>
                    ${cat.name}
                </button>
            `).join('');
        }

        function switchTab(tabId) {
            currentTab = tabId;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                if (btn.dataset.tab === tabId) {
                    btn.classList.add('bg-gold', 'text-black', 'font-bold');
                    btn.classList.remove('text-gray-400', 'hover:bg-white/5');
                } else {
                    btn.classList.remove('bg-gold', 'text-black', 'font-bold');
                    btn.classList.add('text-gray-400', 'hover:bg-white/5');
                }
            });

            const cat = tabId === 'cocktails' ? { name: '經典調酒' } : menuData.DRINK_CATEGORIES.find(c => c.id === tabId);
            document.getElementById('current-category-name').textContent = cat.name;
            renderProducts();
        }

        function renderProducts() {
            const list = document.getElementById('product-list');
            const items = currentTab === 'cocktails' ? menuData.COCKTAILS :
                menuData.DRINK_CATEGORIES.find(c => c.id === currentTab).items;

            if (items.length === 0) {
                list.innerHTML = `<div class="p-20 text-center text-gray-500">此分類目前沒有品項</div>`;
                return;
            }

            list.innerHTML = items.map((item, idx) => `
                <div class="p-4 md:p-6 flex items-center justify-between hover:bg-white/[0.02] transition-colors">
                    <div class="flex items-center gap-4">
                        ${item.image ? `<img src="${item.image}" class="w-12 h-12 object-cover rounded-lg border border-white/10">` :
                    `<div class="w-12 h-12 bg-white/5 rounded-lg flex items-center justify-center text-gray-600"><span class="material-symbols-outlined">image</span></div>`}
                        <div>
                            <div class="text-white font-bold">${item.name}</div>
                            <div class="text-xs text-gray-500">${item.enName || ''}</div>
                        </div>
                    </div>
                    <div class="flex items-center gap-6">
                        <div class="text-gold font-bold">$${item.price}</div>
                        <div class="flex gap-2">
                            <button onclick="editProduct(${idx})" class="p-2 text-gray-400 hover:text-white hover:bg-white/10 rounded-lg transition-all">
                                <span class="material-symbols-outlined text-xl">edit</span>
                            </button>
                            <button onclick="deleteProduct(${idx})" class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-500/10 rounded-lg transition-all">
                                <span class="material-symbols-outlined text-xl">delete</span>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function editProduct(index) {
            const items = currentTab === 'cocktails' ? menuData.COCKTAILS : menuData.DRINK_CATEGORIES.find(c => c.id === currentTab).items;
            const item = items[index];
            currentEditingId = index;

            document.getElementById('modal-title').textContent = '編輯品項';
            document.getElementById('form-name').value = item.name;
            document.getElementById('form-enName').value = item.enName || '';
            document.getElementById('form-price').value = item.price;
            document.getElementById('form-note').value = item.note || '';

            const extra = document.getElementById('extra-fields');
            extra.innerHTML = '';

            if (currentTab === 'cocktails') {
                extra.innerHTML = `
                    <div class="space-y-1">
                        <label class="text-xs text-gray-500 uppercase font-bold">圖片網址</label>
                        <input id="form-image" class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-gold" value="${item.image || ''}">
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs text-gray-500 uppercase font-bold">成份 (逗號分隔)</label>
                        <input id="form-ingredients" class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-gold" value="${item.ingredients ? item.ingredients.join(', ') : ''}">
                    </div>
                `;
            }

            document.getElementById('edit-modal').classList.remove('hidden');
            document.getElementById('edit-modal').classList.add('flex');
        }

        function addNewProduct() {
            currentEditingId = -1; // -1 for new
            document.getElementById('modal-title').textContent = '新增品項';
            document.getElementById('form-name').value = '';
            document.getElementById('form-enName').value = '';
            document.getElementById('form-price').value = 0;
            document.getElementById('form-note').value = '';

            const extra = document.getElementById('extra-fields');
            extra.innerHTML = '';
            if (currentTab === 'cocktails') {
                extra.innerHTML = `
                    <div class="space-y-1">
                        <label class="text-xs text-gray-500 uppercase font-bold">圖片網址</label>
                        <input id="form-image" class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-gold">
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs text-gray-500 uppercase font-bold">成份 (逗號分隔)</label>
                        <input id="form-ingredients" class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-gold">
                    </div>
                `;
            }

            document.getElementById('edit-modal').classList.remove('hidden');
            document.getElementById('edit-modal').classList.add('flex');
        }

        function saveProduct() {
            const items = currentTab === 'cocktails' ? menuData.COCKTAILS : menuData.DRINK_CATEGORIES.find(c => c.id === currentTab).items;

            const name = document.getElementById('form-name').value;
            const enName = document.getElementById('form-enName').value;
            const price = parseInt(document.getElementById('form-price').value);
            const note = document.getElementById('form-note').value;

            const newItem = { name, enName, price };
            if (note) newItem.note = note;

            if (currentTab === 'cocktails') {
                newItem.id = currentEditingId === -1 ? Date.now().toString() : items[currentEditingId].id;
                newItem.image = document.getElementById('form-image').value;
                newItem.ingredients = document.getElementById('form-ingredients').value.split(',').map(i => i.trim());
                newItem.flavors = currentEditingId === -1 ? { "濃度": 1, "酸感": 1, "甜感": 1 } : items[currentEditingId].flavors;
            }

            if (currentEditingId === -1) {
                items.push(newItem);
            } else {
                items[currentEditingId] = newItem;
            }

            renderProducts();
            closeModal();
        }

        function deleteProduct(index) {
            if (!confirm('確定要刪除品項嗎？')) return;
            const items = currentTab === 'cocktails' ? menuData.COCKTAILS : menuData.DRINK_CATEGORIES.find(c => c.id === currentTab).items;
            items.splice(index, 1);
            renderProducts();
        }

        function closeModal() {
            document.getElementById('edit-modal').classList.add('hidden');
            document.getElementById('edit-modal').classList.remove('flex');
        }
    </script>
</body>

</html>
